            #   TYPE: rpm
            #   ARCH: arm64
            #   REPO_ID: 5e5ed94a523a8019fe47607e
            #   REPO_DISTRO: centos
            #   REPO_RELEASE: 8
            rhel-8-x86_64:
              TYPE: rpm
              ARCH: amd64
              REPO_ID: 5d4470e1eebce7156eee5407
              REPO_DISTRO: rhel
              REPO_RELEASE: 8
            rhel-8-aarch64:
              TYPE: rpm
              ARCH: arm64
              REPO_ID: 5d4470e1eebce7156eee5407
              REPO_DISTRO: rhel
              REPO_RELEASE: 8
            rhel-9-x86_64:
              TYPE: rpm
              ARCH: amd64
              REPO_ID: 627067cc3ac6d7548f4d66cd
              REPO_DISTRO: rhel
              REPO_RELEASE: 9
            rhel-9-aarch64:
              TYPE: rpm
              ARCH: arm64
              REPO_ID: 627067cc3ac6d7548f4d66cd
              REPO_DISTRO: rhel
              REPO_RELEASE: 9
            # fedora-34-x86_64:
            #   TYPE: rpm
            #   ARCH: amd64
            #   REPO_ID: 606e1da573e50659b0803a7b
