            #   ARCH: amd64
            #   REPO_ID: 5d23b16c9a6e3b375bbba42e
            #   REPO_DISTRO: debian
            #   REPO_RELEASE: buster
            # debian-buster-arm64:
            #   TYPE: deb
            #   ARCH: arm64
            #   REPO_ID: 5d23b16c9a6e3b375bbba42e
            #   REPO_DISTRO: debian
            #   REPO_RELEASE: buster
            # debian-bullseye-amd64:
            #   TYPE: deb
            #   ARCH: amd64
            #   REPO_ID: 611ab3a32acdcd0744c8c841
