parameters:
  - name: version
    displayName: Release Version (e.g. v0.1.0)
    type: string
  - name: artifactBuildId
    displayName: "Artifact source build id (defaults uses this build)"
    type: number
    default: 0

variables:
  - name: pipelineId
    value: 22

stages:
  - stage: build
    pool:
      name: pool-ubuntu-2004
    displayName: "Build aztfy"
    jobs:
      - job: build
        displayName: "Build Binaries"
        strategy:
          matrix:
            windows-386:
              OS: windows
              ARCH: 386
            windows-amd64:
              OS: windows
              ARCH: amd64
            linux-386:
              OS: linux
              ARCH: 386
            linux-amd64:
              OS: linux
              ARCH: amd64
            linux-arm:
              OS: linux
              ARCH: arm
            linux-arm64:
              OS: linux
              ARCH: arm64
            darwin-amd64:
              OS: darwin
              ARCH: amd64
            darwin-arm64:
              OS: darwin
              ARCH: arm64
        steps:
          - task: GoTool@0
            displayName: "Install Go"
            inputs:
              version: 1.19
          - script: |
              set -e
              REVISION=`git rev-parse --short HEAD`
              mkdir build
              name=aztfy
              if [[ $OS = windows ]]; then
                  name=aztfy.exe
              fi
              GOOS="${OS}" GOARCH="${ARCH}" CGO_ENABLED=0 go build -trimpath -ldflags="-s -w -X 'main.version=${VERSION}' -X 'main.revision=${REVISION}'" -o build/$name
            displayName: "Go Build"
            env:
              OS: $(OS)
              ARCH: $(ARCH)
              VERSION: ${{ parameters.version }}
          - task: EsrpCodeSigning@1
            displayName: "Sign Binary (Windows Only)"
            condition: eq(variables.OS, 'windows')
            inputs:
              ConnectedServiceName: "ESRP Signing Service"
              FolderPath: "$(system.defaultWorkingDirectory)/build"
              Pattern: "*.exe"
              signConfigType: "inlineSignParams"
              inlineOperation: |
                [
                        {
                            "KeyCode" : "CP-230012",
                            "OperationCode" : "SigntoolSign",
                            "Parameters" : {
                                "OpusName" : "Microsoft",
                                "OpusInfo" : "http://www.microsoft.com",
                                "PageHash" : "/NPH",
                                "TimeStamp" : "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256",
                                "FileDigest": "/fd \"SHA256\""
                            },
                            "ToolName" : "sign",
                            "ToolVersion" : "1.0"
                        },
                        {
                            "KeyCode" : "CP-230012",
                            "OperationCode" : "SigntoolVerify",
                            "Parameters" : {},
                            "ToolName" : "sign",
                            "ToolVersion" : "1.0"
                        }
                ]
              SessionTimeout: "60"
              MaxConcurrency: "50"
              MaxRetryAttempts: "5"
          - task: PublishPipelineArtifact@1
            displayName: "Publish Binary"
            inputs:
              targetPath: "$(system.defaultWorkingDirectory)/build"
              artifactName: "$(OS)-$(ARCH)"

      - job: build_windows_setup
        displayName: "Build Windows Setup"
        pool:
          name: pool-windows-2019
        dependsOn: build
        strategy:
          matrix:
            386:
              ARCH: 386
            amd64:
              ARCH: amd64
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: "Download aztfy binary"
            inputs:
              artifact: windows-$(ARCH)
              path: $(system.defaultWorkingDirectory)/dist/bin
          - task: DownloadPackage@1
            displayName: "Download wix toolset"
            inputs:
              packageType: 'upack'
              feed: '9b6b54d1-85ce-4ff5-8faa-608b4a183fc6/fe61ad7c-682d-4a30-ae2e-6891a3b27dde'
              view: '2e6dbd24-c57a-430c-9148-c2cf257a62ae'
              definition: 'a4999329-4b03-4635-bbf3-1ae2d2405efe'
              version: '3.11.2'
              downloadPath: $(system.defaultWorkingDirectory)/dist/tool
          - bash: |
              set -e

              # Setup wix
              ./dist/tool/wix311.exe -install -quiet -norestart
              export PATH=$PATH:"/c/Program Files (x86)/WiX Toolset v3.11/bin"

              # Build
              cd $workdir/scripts/package/windows/build
              declare -A map=( [386]=x86 [amd64]=x64 )
              export VERSION=${VERSION:1}
              cp $workdir/dist/bin/aztfy.exe .
              candle.exe -arch ${map[$ARCH]} -o setup.wxobj ./setup.wxs
              mkdir $workdir/dist/output
              light.exe -out $workdir/dist/output/aztfy.msi ./setup.wxobj
            env:
              workdir: $(system.defaultWorkingDirectory)
              VERSION: ${{ parameters.version }}
              ARCH: $(ARCH)
            displayName: "Build"
          - task: EsrpCodeSigning@1
            displayName: "Sign MSI"
            inputs:
              ConnectedServiceName: "ESRP Signing Service"
              FolderPath: "$(system.defaultWorkingDirectory)/dist/output"
              Pattern: "*.msi"
              signConfigType: "inlineSignParams"
              inlineOperation: |
                [
                        {
                            "KeyCode" : "CP-230012",
                            "OperationCode" : "SigntoolSign",
                            "Parameters" : {
                                "OpusName" : "Microsoft",
                                "OpusInfo" : "http://www.microsoft.com",
                                "PageHash" : "/NPH",
                                "TimeStamp" : "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256",
                                "FileDigest": "/fd \"SHA256\""
                            },
                            "ToolName" : "sign",
                            "ToolVersion" : "1.0"
                        },
                        {
                            "KeyCode" : "CP-230012",
                            "OperationCode" : "SigntoolVerify",
                            "Parameters" : {},
                            "ToolName" : "sign",
                            "ToolVersion" : "1.0"
                        }
                ]
              SessionTimeout: "60"
              MaxConcurrency: "50"
              MaxRetryAttempts: "5"
          - task: PublishPipelineArtifact@1
            displayName: "Publish MSI"
            inputs:
              targetPath: "$(system.defaultWorkingDirectory)/dist/output"
              artifactName: windows-$(ARCH)-msi

      - job: build_linux_packages
        displayName: "Build Linux RPM/Debian Packages"
        dependsOn: build
        strategy:
          matrix:
            linux-386:
              OS: linux
              ARCH: 386
            linux-amd64:
              OS: linux
              ARCH: amd64
            linux-arm:
              OS: linux
              ARCH: arm
            linux-arm64:
              OS: linux
              ARCH: arm64
        steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: $(OS)-$(ARCH)
              path: $(system.defaultWorkingDirectory)/dist/source
          - script: |
              mkdir $workdir/dist/output
            displayName: "Prepare the output directory"
            env:
              workdir: $(system.defaultWorkingDirectory)
          - script: |
              set -e

              chmod +x $WORKDIR/dist/source/aztfy

              declare -A deb_arch_map=( [386]=i386 [amd64]=amd64 [arm]=armhf [arm64]=arm64 )
              declare -A rpm_arch_map=( [386]=i686 [amd64]=x86_64 [arm]=armv7hl [arm64]=aarch64 )
              version=${VERSION:1}

              # Build the image
              cd $WORKDIR/scripts/package/linux/build
              docker build -t aztfybuild .

              # Build deb package
              docker run -t --rm \
                -v $WORKDIR/dist/source:/build/source \
                -v $WORKDIR/dist/output:/build/output \
                aztfybuild \
                fpm \
                  --name aztfy \
                  --license MPL-2.0 \
                  --version $version \
                  --description "A tool to bring existing Azure resources under Terraform's management" \
                  --url "https://github.com/Azure/aztfy" \
                  --maintainer "magodo <wztdyl@sina.com>" \
                  --input-type dir \
                  --output-type deb \
                  --architecture ${deb_arch_map[$ARCH]} \
                  --package /build/output/aztfy-$version-1-${deb_arch_map[$ARCH]}.deb \
                  /build/source/aztfy=/usr/bin/aztfy

              # Build rpm package
              echo $version
              docker run -t --rm \
                -v $WORKDIR/dist/source:/build/source \
                -v $WORKDIR/dist/output:/build/output \
                aztfybuild \
                fpm \
                  --name aztfy \
                  --license MPL-2.0 \
                  --version ${version} \
                  --description "A tool to bring existing Azure resources under Terraform's management" \
                  --url "https://github.com/Azure/aztfy" \
                  --maintainer "magodo <wztdyl@sina.com>" \
                  --input-type dir \
                  --output-type rpm \
                  --architecture ${rpm_arch_map[$ARCH]} \
                  --package /build/output/aztfy-$version-1-${rpm_arch_map[$ARCH]}.rpm \
                  /build/source/aztfy=/usr/bin/aztfy
            displayName: "Build Packages"
            env:
              VERSION: ${{ parameters.version }}
              WORKDIR: $(system.defaultWorkingDirectory)
          - task: EsrpCodeSigning@1
            displayName: "Sign Package"
            inputs:
              ConnectedServiceName: "ESRP Signing Service"
              FolderPath: "$(system.defaultWorkingDirectory)/dist/output"
              Pattern: "*.rpm,*.deb"
              signConfigType: "inlineSignParams"
              inlineOperation: |
                [
                  {
                      "KeyCode": "CP-450779-Pgp",
                      "OperationCode": "LinuxSign",
                      "Parameters": {},
                      "ToolName": "sign",
                      "ToolVersion": "1.0"
                  }
                ]
              SessionTimeout: "60"
              MaxConcurrency: "50"
              MaxRetryAttempts: "5"
          - task: PublishPipelineArtifact@1
            displayName: "Publish Packages"
            inputs:
              targetPath: "$(system.defaultWorkingDirectory)/dist/output"
              artifactName: $(OS)-$(ARCH)-pkg

  - stage: github_release
    displayName: "Github Draft Release"
    pool:
      name: pool-ubuntu-2004
    jobs:
      - job: release
        displayName: "Github Release"
        steps:
          - ${{ if eq(parameters.artifactBuildId, 0) }}:
            - task: DownloadPipelineArtifact@2
              inputs:
                path: $(system.defaultWorkingDirectory)/dist
          - ${{ else }}:
            - task: DownloadPipelineArtifact@2
              inputs:
                path: $(system.defaultWorkingDirectory)/dist
                source: "specific"
                project: "release"
                pipeline: $(pipelineId)
                runVersion: "specific"
                runId: ${{ parameters.artifactBuildId }}
          - script: |
              set -e
              NAME="aztfy"
              OS_ARCH=(
                "windows:amd64"
                "windows:386"
                "linux:amd64"
                "linux:386"
                "linux:arm"
                "linux:arm64"
                "darwin:amd64"
                "darwin:arm64"
              )
              mkdir release
              for os_arch in "${OS_ARCH[@]}" ; do
                OS=${os_arch%%:*}
                ARCH=${os_arch#*:}
                name=aztfy
                if [[ $OS = windows ]]; then
                    name=aztfy.exe
                fi
                chmod +x dist/${OS}-${ARCH}/${name}
                zip -j release/${NAME}_${VERSION}_${OS}_${ARCH}.zip dist/${OS}-${ARCH}/${name}
              done

              # Copy MSI
              cp dist/windows-386-msi/aztfy.msi release/${NAME}_${VERSION}_x86.msi
              cp dist/windows-amd64-msi/aztfy.msi release/${NAME}_${VERSION}_x64.msi

              cd release
              shasum -a 256 *.zip *.msi > ${NAME}_SHA256SUMS
              cp ${NAME}_SHA256SUMS ${NAME}_SHA256SUMS.sig
            displayName: "Prepare Binary Archives & Digests"
            env:
              VERSION: ${{ parameters.version }}
          - task: EsrpCodeSigning@1
            displayName: "Sign Binary Archive Digests"
            inputs:
              ConnectedServiceName: "ESRP Signing Service"
              FolderPath: "$(system.defaultWorkingDirectory)/release"
              Pattern: "*_SHA256SUMS.sig"
              signConfigType: "inlineSignParams"
              inlineOperation: |
                [
                  {
                      "KeyCode": "CP-450779-Pgp",
                      "OperationCode": "LinuxSign",
                      "Parameters": {},
                      "ToolName": "sign",
                      "ToolVersion": "1.0"
                  }
                ]
              SessionTimeout: "60"
              MaxConcurrency: "50"
              MaxRetryAttempts: "5"
          - script: |
              set -e
              git config user.name "azure-terraform-bot"
              git config user.email "azure-terraform@microsoft.com"
              git tag -a "${VERSION}" -m "${VERSION}"
              git push https://${PAT}@github.com/Azure/aztfy.git --tags
            displayName: "Create and Push a Git Release"
            env:
              VERSION: ${{ parameters.version }}
              PAT: $(AZURE_TERRAFORM_BOT_PAT)
          - task: GitHubRelease@1
            displayName: "Draft Github Release"
            inputs:
              gitHubConnection: "github_aztfy"
              repositoryName: "$(Build.Repository.Name)"
              action: "create"
              target: "$(Build.SourceVersion)"
              tagSource: "gitTag"
              tagPattern: '^v\d+\.\d+\.\d+'
              assets: "$(system.defaultWorkingDirectory)/release/*"
              isDraft: true
              addChangeLog: false

  - stage: publish_linux_packages
    displayName: "Publish Linux Packages"
    pool:
      name: pool-ubuntu-2004
    jobs:
      - job: publish
        displayName: "Publish Packages"
        strategy:
          matrix:
            # deb platforms
            # ubuntu-bionic-amd64:
            #   TYPE: deb
            #   ARCH: amd64
            #   REPO_ID: 5d16326637164fbc1139c4e1
            #   REPO_DISTRO: ubuntu
            #   REPO_RELEASE: bionic
            # ubuntu-bionic-arm64:
            #   TYPE: deb
            #   ARCH: arm64
            #   REPO_ID: 5d16326637164fbc1139c4e1
            #   REPO_DISTRO: ubuntu
            #   REPO_RELEASE: bionic
            ubuntu-focal-amd64:
              TYPE: deb
              ARCH: amd64
              REPO_ID: 5e852952e45fffa1beda61fe
              REPO_DISTRO: ubuntu
              REPO_RELEASE: focal
            ubuntu-focal-arm64:
              TYPE: deb
              ARCH: arm64
              REPO_ID: 5e852952e45fffa1beda61fe
              REPO_DISTRO: ubuntu
              REPO_RELEASE: focal
            ubuntu-jammy-amd64:
              TYPE: deb
              ARCH: amd64
              REPO_ID: 61faea6cea3a770ab120ac8a
              REPO_DISTRO: ubuntu
              REPO_RELEASE: jammy
            ubuntu-jammy-arm64:
              TYPE: deb
              ARCH: arm64
              REPO_ID: 61faea6cea3a770ab120ac8a
              REPO_DISTRO: ubuntu
              REPO_RELEASE: jammy
            # debian-buster-amd64:
