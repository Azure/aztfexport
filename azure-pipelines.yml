            #   REPO_RELEASE: bullseye
            # debian-bullseye-arm64:
            #   TYPE: deb
            #   ARCH: arm64
            #   REPO_ID: 611ab3a32acdcd0744c8c841
            #   REPO_DISTRO: debian
            #   REPO_RELEASE: bullseye

            # rpm platforms
            # centos-8-x86_64:
            #   TYPE: rpm
            #   ARCH: amd64
            #   REPO_ID: 5e5ed94a523a8019fe47607e
            #   REPO_DISTRO: centos
